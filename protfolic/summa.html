<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS once the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init("ipvPJXetPbhlpY-gO");
        });
        
        // Function to send email
        function sendemail() {
            var email = document.getElementById("email").value;
            var from_name = document.getElementById("name").value;
            var message = document.getElementById("message").value;

            var templateParams = {
                email: email,
                to_name: from_name,
                message: message
            };

            // Use emailjs.send method to send the email
            emailjs.send('service_u6v0cef', 'template_dftn681', templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                window.alert("Sent successfully!");
            })
            .catch(function(error) {
                console.error('FAILED...', error);
                window.alert("Failed to send email.");
            });
        }
    </script>
</head>
<body>
    
    <section class="contact">
        <h2>Contact</h2>
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button onclick="sendemail()" type="button">Send Message</button>
        </form>
    </section>

</body>
</html>
